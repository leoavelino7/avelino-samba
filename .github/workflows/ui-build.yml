name: UI - [Lint & Build]

on:
  push:
    paths:
      - "packages/ui/**"
      - "packages/tsconfig/**"
      - "packages/lint-config/**"
      - ".github/workflows/ui-build.yml"
      - "package.json"
    tags-ignore:
      - '*'
env:
  NODE_VERSION: 18.x

jobs:
  install:
    name: "Step - Install Dependencies"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [$NODE_VERSION]

    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            packages/ui/node_modules
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: yarn workspace avelino-samba-ui install --frozen-lockfile

  lint:
    name: "Step - Lint"

    runs-on: ubuntu-latest

    needs: [install]

    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            packages/ui/node_modules
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check linting
        run: yarn workspace avelino-samba-ui prettier:check

  build:
    name: "Step - Build"

    runs-on: ubuntu-latest

    needs: [install]

    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            packages/ui/node_modules
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build
        run: yarn workspace avelino-samba-ui build
